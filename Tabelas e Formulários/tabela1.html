<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Tabela</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>25</td>
                <td>São Paulo</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>30</td>
                <td>Rio de Janeiro</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>28</td>
                <td>Belo Horizonte</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total de Registros: 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
